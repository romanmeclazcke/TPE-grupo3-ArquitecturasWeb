server:
  port: 8081
spring:
  application:
    name: Monopatin

  datasource:
    url: jdbc:mysql://localhost:3306/monopatin
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true