server:
  port: 8085
spring:
  application:
    name: Parada

  datasource:
    url: jdbc:mysql://localhost:3306/parada?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  cloud:
    loadbalancer:
      enabled: true # Habilita el LoadBalancer